<ion-view view-title="login">
    <ion-content class="padding">
<form>
    <ion-list>
        <label class="item item-input">
            <span class="input-label">Username</span>
            <input type="text" placeholder="" ng-model="vm.username">
        </label>
        <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" placeholder="" ng-model="vm.password">
        </label>
    </ion-list>
    <div class="spacer" style="height: 40px;"></div>
    <button class="button button-stable button-block " ng-click="vm.userCheck()">Log in</button>
    <a href="#/signup" class="button button-positive button-clear button-block ">Or create an account</a>
</form>

    </ion-content>
</ion-view>
